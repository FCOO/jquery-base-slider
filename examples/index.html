	<body style="margin:0;padding:0;">
		<div style="position: relative; width:400px;">
			<div style="border:1px solid red; padding:6px; height:60px">
				<input type="text" id="example_01" />
			</div>
			<div style="border:1px solid red; padding:6px; height:60px">
				<input type="text" id="example_02" />
			</div>
		</div>
<button id="btnPrevFrom">btnPrevFrom</button>	
<button id="btnNextFrom">btnNextFrom</button>	
<button id="btnPrevTo">btnPrevTo</button>	
<button id="btnNextTo">btnNextTo</button>	
<br>
	<div id="callback" style="border:1px solid black; height:60px; width:300px"></div>
<br>

	
	
	
	
	
	<script type="text/javascript">
		$("#example_01").baseSlider({
	    type: "double",
			buttons: {
				from: {
					previousBtn: 'btnPrevFrom',
					nextBtn: 'btnNextFrom'
				},
				to:{
					previousBtn: 'btnPrevTo',
					nextBtn: 'btnNextTo'
				}

			},
			min: -50,
			max: +50,
			from: 0, 
			to:24,
			grid: true,
//hide_minor_ticks: true,
			step: 1,

read_only: false,
postfix: ' &deg;C',
decorate_both: false,
decorate_text: true,
impact_line: false,
impact_line_reverse: true,
			hide_min_max: true,
			hide_from_to: false,
			ticks_on_line: false,
			callback_on_dragging: false,
			callback : function(obj){
				$('#callback').html(Math.random()+'<br>'+obj.from+'->'+obj.to); 
			}

		});		

var test =	$("#example_02").baseSlider({
	    type: "double",
			min: -48,
			max: +48,
			from: -10, 
			to:24,
			grid: true,
			step: 1,
			is_range:true, 
			range_value: 24,
			ticks_on_line: true,
			read_only: true, 
			//force_edges: true,
			hide_min_max: true,
			hide_from_to: true,
			//callback_on_dragging: false,
	});
	test.data('baseSlider').setRangeValue(24, 'green');
