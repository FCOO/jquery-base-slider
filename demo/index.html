        <script>

        var start = (new Date()).getTime(),
            last = start;
        function test(txt){
            var now = (new Date()).getTime();
            console.log(txt, now - start, now - last );
            last = now;

        function createDemoSlider( no, header, options ){
            var result = $('#example_'+no).baseSlider( options ).data('baseSlider')
                text = '{';
            $.each( options, function( id, value ){
                if (id.charAt(0) != '_')
                    text += ' ' + id + ':' + JSON.stringify(value)
            });
            text += ' }';

            $("#options_" + no).html('<strong>#'+no+': ' + header +'</strong><br>'+ text );
            return result;
        }
    </script>
