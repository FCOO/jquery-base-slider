<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 16px">
<head>
	<title>fcoo.dk - jquery-base-slider - Example</title>
	<meta charset="iso-8859-1" />
	<meta charset="iso-8859-1" /> <!-- OR "utf-8" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>
	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

    <link  href="../src/jquery-base-slider.css" rel="stylesheet">	
	<style>
		.slider-container {
			width  : 25rem;
			height : 8rem;
			border : 0.12rem solid red; 
			padding:.25rem;
            margin-left: 2rem;
		}
		.date-box {
			display : inline-block;
			border  : 0.12rem solid green; 
			padding : .25rem;
			width   : 7.5rem;
		}
		.slider-container .code-container { 
			width			: 100%;
			padding			: 0.125rem;
			font-family	    : monospace;
			font-size		: 0.667rem;
			background-color: #DDDDDD;
		}

		code {
			font-family: monospace;
			font-size	: 0.8rem;
		}
		h4 { 
			margin	: 0;
			font-size: 120%; 
		}
        .center-line {
            box-sizing: border-box;
            border: 1px solid blue;   
            //margin-left: 2rem;
            height: 4rem;
            position: relative;
            top: -8rem;
            width: 50%;

        }
	</style>
</head>

<body>
	<h4>Scale &#177; </h4>
	<div>
	    <input type="radio" class="scaleRadio" name="options" id="option1" value="60" autocomplete="off"><label for="option1">60%</label>
        <input type="radio" class="scaleRadio" name="options" id="option2" value="80" autocomplete="off"><label for="option2">80%</label>
        <input type="radio" class="scaleRadio" name="options" id="option3" value="100" autocomplete="off" checked><label for="option3">100%</label>
        <input type="radio" class="scaleRadio" name="options" id="option4" value="120" autocomplete="off"><label for="option4">120%</label>
        <input type="radio" class="scaleRadio" name="options" id="option5" value="150" autocomplete="off"><label for="option5">150%</label>
        <input type="radio" class="scaleRadio" name="options" id="option6" value="300" autocomplete="off"><label for="option6">300%</label>
	</div>

    <br><br>

    <div style="position: relative; width:100%;">


		<div class="slider-container" style="width:80%">
			<div class="code-container" id="options_00"></div><hr>
			<input type="text" id="example_00"/>

            <!-- <div class="center-line"></div> -->
        </div>

        <div class="slider-container">
			<div class="code-container" id="options_01"></div><hr>
			<input type="text" id="example_01"/>
		</div>
		<div class="slider-container">
			<div class="code-container" id="options_02"></div><hr>
			<input type="text" id="example_02"/>
		</div>
		<div class="slider-container">
			<div class="code-container" id="options_03"></div><hr>
			<input type="text" id="example_03"/>
		</div>
		<div class="slider-container">
			<div class="code-container" id="options_04"></div><hr>
			<input type="text" id="example_04"/>
		</div>
		<div class="slider-container">
			<div class="code-container" id="options_05"></div><hr>
			<input type="text" id="example_05"/>
		</div>
		<div class="slider-container">
			<div class="code-container" id="options_06"></div><hr>
			<input type="text" id="example_06"/>
		</div>
		<div class="slider-container"  style="height:10rem">
			<div class="code-container" id="options_07"></div><hr>
			<input type="text" id="example_07"/>
			<br>	
			<br>	
			<br>	
			<button id="btnPrevFrom">Previous</button>	
			<button id="btnNowFrom">"Zero"</button>	
			<button id="btnNextFrom">Next</button>	
		</div>
	
	</div>

	
	
	<script src="bower_components.js"></script>
	<script src="../src/jquery-base-slider.js"></script>

	<script>
		$('.scaleRadio').on( 'change', function(event) {
			var percent = 16*parseInt($(event.target).attr('value'))/100;
			$('html').css('font-size', percent+'px');
		});

		$("#example_00").baseSlider(   {fixed_handle: true, slider:"fixed", mousewheel: true, width: 3*400, min:-400, max:400, from:50, grid:true, hide_bar_color:true, marker_frame:true});
		$("#options_00").html('<strong>#0: Fixed handler</strong><br>'+
		                      'options={fixed_handle: true, slider:"fixed", mousewheel: true, width: 3*400, min:-400, max:400, from:50, grid:true, hide_bar_color:true}');

        $("#example_01").baseSlider(   {min:0, max:100, from: 20, major_ticks_offset:0, step:1, step_offset:0, grid:true, hide_bar_color:true});
		$("#options_01").html('<strong>#1: Normal</strong><br>'+
		                      'options={min:0, max:100, from:20, major_ticks_offset:0, step:1, step_offset:0, grid:true, hide_bar_color:true}');

        var vind_grid_colors = [
            {value: -99, color: "#003569"},
            {value: -15, color: "#0069A2"},
            {value: -10, color: "#00A6DF"},
            {value:  -5, color: "#00A673"},
            {value:   0, color: "#009B0F"},
            {value:   5, color: "#37AF00"},
            {value:  10, color: "#A6D900"},
            {value:  15, color: "#FCF000"},
            {value:  20, color: "#EDAA00"},
            {value:  25, color: "#DE6400"},
            {value:  30, color: "#CC1A00"},
            {value:  35, color: "#800D00"},
            {value: 999, color: "#4D0000"}
        ];

        $("#example_02").baseSlider(   {impact_line:true,postfix:'&deg;C', type:"double", min:-20, max:35, from: 2, to: 14, major_ticks_offset:0, step:1, step_offset:0, grid:true, grid_colors:vind_grid_colors });
		$("#options_02").html('<strong>#2: Double with grid colors</strong><br>'+
		                      'options={type:"double", min:0, max:100, from:20, major_ticks_offset:0, step:1, step_offset:0, grid:true}');

        $("#example_03").baseSlider(   {min:0, max:100, from:20, major_ticks_offset:0, step:5, step_offset:0, grid:true});
		$("#options_03").html('<strong>#3: Step=5</strong><br>'+
		                      'options={min:0, max:100, from:20, major_ticks_offset:0, step:5, step_offset:0, grid:true}');

		$("#example_04").baseSlider(   {min:0, max:100, from:20, major_ticks_offset:2, step:1, step_offset:0, grid:true});
		$("#options_04").html('<strong>#4: Major ticks offset=2</strong><br>'+
		                      'options={min:0, max:100, from:20, major_ticks_offset:2, step:1, step_offset:0, grid:true}');

		$("#example_05").baseSlider(   {min:0, max:100, from:23, major_ticks_offset:0, step:5, step_offset:3, grid:true});
		$("#options_05").html('<strong>#5: Step=5, Step offset=3</strong><br>'+
		                      'options={min:0, max:100, from:23, major_ticks_offset:0, step:5, step_offset:3, grid:true}');

		$("#example_06").baseSlider(   {min:0, max:120, from:20, major_ticks_offset:2, step:5, step_offset:3, grid:true});
		$("#options_06").html('<strong>#6: Step=5, tick offset=2, step offset=3</strong><br>'+
		                      'options={min:0, max:120, from:20, major_ticks_offset:2, step:5, step_offset:3, grid:true}');

		$("#example_07").baseSlider({		
			min:-99, max:120, from:20, major_ticks_offset:2, step:5, step_offset:3, grid:true, 
			buttons: {	
                from: {	previousBtn: 'btnPrevFrom',
                        nowBtn     : 'btnNowFrom', 
                        nextBtn    : 'btnNextFrom'
                      }
                    }
		});
		$("#options_07").html('<strong>#7: Step=5, tick offset=2, step offset=3 and buttons</strong><br>'+
		                      'options={min:-99, max:120, from:20, major_ticks_offset:2, step:5, step_offset:3, grid:true}');


	</script>
</body>
</html>
